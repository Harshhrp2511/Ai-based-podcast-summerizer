<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>🎙 AI-Based Podcast Summarizer</h1>

    <h2>Upload Podcast</h2>
    <input type="file" id="uploadInput">
    <button onclick="uploadPodcast()">Upload & Summarize</button>
    <p id="uploadStatus"></p>

    <h2>🔍 Search Summaries</h2>
    <input type="text" id="searchInput" placeholder="Search topics...">
    <button onclick="searchPodcast()">Search</button>
    <ul id="results"></ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
