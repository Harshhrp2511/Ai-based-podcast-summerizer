<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Summarizer</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Podcast Summarizer</h1>

        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="uploadInput">
            <button id="uploadBtn">Upload</button>
            <p id="uploadStatus"></p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search podcasts">
            <button id="searchBtn">Search</button>
        </div>

        <ul id="results"></ul>
    </div>

    <script src="static/script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
